{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'firstapp/css/firstapp.css' %}">
    <script src="https://kit.fontawesome.com/6751b5c20b.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <img src="../../static/firstapp/img/logo.svg" alt="Logo" width="100px">
        <span class="logo">My site</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i> Main page</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i> News</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> Contacts</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
